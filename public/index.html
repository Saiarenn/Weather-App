<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body class="bg-light pb-5">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" id="city" placeholder="Enter City">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        </div>
    </div>

    <!-- Display Map -->
    <div id="map" style="height: 400px;" class="mt-4"></div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3 id="name"></h3>
            <img class="img-fluid" src="" alt="" id="pixabay-image" height="500">
        </div>
        <div class="col-md-1 d-md-block d-none"></div>
        <div class="col-md-5 fs-4">
            <p id="temperature"></p>
            <p id="windspeed"></p>
            <p id="weather"></p>
            <img src="" id="weather-icon" alt="Weather Icon">
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="country"></p>
            <p id="rain-volume"></p>
            <p id="coordinates"></p>
        </div>
    </div>
<br>
<br>
    <h3>USD to <span id="currency">:</span></h3>
</div>
<script src="script.js"></script>
</body>
</html>
